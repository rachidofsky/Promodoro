<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Promodoro</title>
  <link rel="stylesheet" href="stylesheet.css" type="text/css">
  </head>
  <body>
  <div class="group">
  <div class="heading">
    <h1 class="text-center">Promodoro Clock</h1>
    <p class="text-info">Freecodecamp</p>
  </div>
</div>

<div class="group">
  <div class="param">
    <div class="break-select">
      <lable class="text-info">Break</lable>
      <button id="minusBreak">-</button>
      <input type="text" id="textBreak" value='01' />
      <button id="plusBreak">+</button>
    </div>

    <div class="session-select">
      <lable class="text-info">work</lable>
      <button id="minusSession">-</button>
      <input type="text" id="textSession" value='05' />
      <button id="plusSession">+</button>
    </div>
  </div>
</div>

<div class="group">
  <div class="clock" id="domClk">
    <canvas id="canvas" width="210" height="210">
      Your browser does not support the canvas element.
    </canvas>
    <h2 id="clockNumber">00:00</h2>
    <h3 class="textCurrent">Session</h3>
  </div>
</div>

<div class="group">
  <div class="footer">
    <h3 class="text-center">Click on the clock to pause/play</h3>
  </div>
</div>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
  <script type="text/javascript">
   function autorun()
   {
    
   }
   if (document.addEventListener) document.addEventListener("DOMContentLoaded", autorun, false);
   else if (document.attachEvent) document.attachEvent("onreadystatechange", autorun);
   else window.onload = autorun;
  </script>
  </body>
</html>
